version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: writory-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: writory
    volumes:
      - mongodb_data:/data/db
    networks:
      - writory-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: writory-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/writory
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - writory-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: writory-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - writory-network

volumes:
  mongodb_data:

networks:
  writory-network:
    driver: bridge